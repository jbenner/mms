<section data-ng-controller="ProfilesController" data-ng-init="findOne()">
    <span>{{profile.user.name}}</span>
    /
    <span>{{profile.created | date:'medium'}}</span>

    <h3>{{profile.title}}</h3>

    <dl>
        <dt>Paths: </dt>
        <dd>{{profile.paths}}</dd>

        <dt>Active: </dt>
        <dd>{{profile.active}}</dd>
    </dl>

    <hr>

    <div class="alert alert-danger">
        <strong>Remove this profile?</strong>
        <br>
        <br>
        <a data-ng-href="#!/profiles/{{profile._id}}" class="btn btn-default"><i class="glyphicon glyphicon-chevron-left"></i>No - take me back</a>
        <a data-ng-click="remove();" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i>Yes - remove it</a>
    </div>
</section>
