<section data-ng-controller="ProfilesController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="paths" class="col-md-2 control-label">Paths</label>
			<div class="col-md-10">
				<input data-ng-model="paths" id="format" placeholder="Paths" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label for="active" class="col-md-2 control-label">Active</label>
			<div class="col-md-10">
				<input data-ng-model="active" id="format" type="checkbox">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
