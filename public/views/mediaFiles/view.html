<section data-ng-controller="MediaFilesController" data-ng-init="findOne()">
    <span>{{mediaFile.created | date:'medium'}}</span>
    /
    <span>{{mediaFile.user.name}}</span>

    <h3>{{mediaFile.title}}</h3>

    <dl>
        <dt>Format</dt>
        <dd>{{mediaFile.format}}</dd>

        <dt>Size</dt>
        <dd>{{mediaFile.size}}</dd>

        <dt>Location</dt>
        <dd>{{mediaFile.location}}</dd>
    </dl>

    <div data-ng-show="global.user._id == mediaFile.user._id">
        <a class="btn" href="/#!/mediaFiles/{{mediaFile._id}}/edit">
        	<i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" href="/#!/mediaFiles/{{mediaFile._id}}/remove"><i class="glyphicon glyphicon-trash"></i></a>
    </div>
</section>
